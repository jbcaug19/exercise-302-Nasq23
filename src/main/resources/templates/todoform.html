<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>TODO Form</h1>
<form action="#" th:action="@{/process}" th:object="${todo}" method="post">
    Title :<input type="text" th:field="*{priority}" />
    <span th:if="${#fields.hasErrors('priority')}"
          th:errors="*{priority}"></span><br />
    Employer :<input type="text" th:field="*{duedate}" />
    <span th:if="${#fields.hasErrors('duedate')}"
          th:errors="*{duedate}"></span><br />
    Description :<textarea rows="3" th:field="*{taskname}" />
    <span th:if="${#fields.hasErrors('taskname')}"
          th:errors="*{taskname}"></span>
    <br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
